<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Score Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffffff, #dbeafe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .header-img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            background-color: #f1f5f9;
            border-bottom: 4px solid #3b82f6;
        }

        .card {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-label {
            font-weight: 600;
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='images/creditscorebanner.png') }}" class="header-img" alt="Credit Score Banner">

    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Predict Your Credit Score</h2>
            <form method="POST" action="/classify">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="annualIncome">Annual Income</label>
                        <input type="number" class="form-control" id="annualIncome" name="annualIncome" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label" for="delayFromDueDate">Delay from Due Date (in days)</label>
                        <input type="number" class="form-control" id="delayFromDueDate" name="delayFromDueDate" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="numDelayedPayment">Number of Delayed Payments</label>
                        <input type="number" class="form-control" id="numDelayedPayment" name="numDelayedPayment" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label" for="numCreditInquiries">Number of Credit Inquiries</label>
                        <input type="number" class="form-control" id="numCreditInquiries" name="numCreditInquiries" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="creditMix">Credit Mix</label>
                        <select class="form-control" id="creditMix" name="creditMix" required>
                            <option value="Good">Good</option>
                            <option value="Standard">Standard</option>
                            <option value="Bad">Bad</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label" for="outstandingDebt">Outstanding Debt</label>
                        <input type="number" class="form-control" id="outstandingDebt" name="outstandingDebt" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="totalEMI">Total EMI per Month</label>
                        <input type="number" class="form-control" id="totalEMI" name="totalEMI" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label" for="paymentBehaviourDropdown">Payment Behaviour</label>
                        <select class="form-control" id="paymentBehaviourDropdown" name="paymentBehaviour" required>
                            <option value="Low_spent_Small_value_payments">Low spent Small value payments</option>
                            <option value="High_spent_Medium_value_payments">High spent Medium value payments</option>
                            <option value="Low_spent_Medium_value_payments">Low spent Medium value payments</option>
                            <option value="High_spent_Large_value_payments">High spent Large value payments</option>
                            <option value="High_spent_Small_value_payments">High spent Small value payments</option>
                            <option value="Low_spent_Large_value_payments">Low spent Large value payments</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="creditAgeYears">Credit Age (in years)</label>
                        <input type="number" class="form-control" id="creditAgeYears" name="creditAgeYears" required>
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label">Payment of Minimum Amount</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMinAmount" value="yes" required>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMinAmount" value="no">
                        <label class="form-check-label">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="paymentMinAmount" value="Not Mention">
                        <label class="form-check-label">Not Mention</label>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">üîç Predict Score</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">¬© 2025 Credit Insight by Uday</div>
</body>
</html>
